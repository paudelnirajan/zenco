name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip cache purge
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Run basic import tests
      run: |
        python -c "from autodoc_ai.cli import main; print('[OK] CLI imports successfully')"
        python -c "from autodoc_ai.generators import GeneratorFactory; print('[OK] Generators import successfully')"
        python -c "from autodoc_ai.parser import get_language_parser; print('[OK] Parser imports successfully')"
    
    - name: Test CLI help
      run: |
        zenco --help
        zenco run --help
    
    - name: Test on example files (dry-run)
      run: |
        zenco run examples/ --refactor --strategy mock || echo "Examples test completed"
    
    - name: Run pytest (if tests exist)
      run: |
        pytest tests/ --cov=autodoc_ai --cov-report=xml || echo "No tests directory found"
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
